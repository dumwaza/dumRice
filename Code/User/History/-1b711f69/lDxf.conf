# ============================
#     dumRICE Hyprlock FINAL
# ============================

general {
    grace = 0
    disable_loading_bar = true
    indicator_thickness = 3
}

# ---- Fondo con blur ----
background {
    monitor = HDMI-A-1
    path = ~/.config/wallpapers/current.png

    blur_size = 8
    blur_passes = 2
    brightness = 0.95
    vibrancy = 0.08
}

# ---- Avatar ----
image {
    path = ~/.config/hypr/avatar.png
    size = 130
    rounding = -1
    position = 0, -150
    halign = center
    valign = center
    border_size = 3
    border_color = #b4befe   # accent
}

# ---- Nombre ----
label {
    text = "  $USER"
    font_size = 30
    halign = center
    valign = center
    position = 0, -35
    color = #cdd6f4    # fg
}

# ---- Contraseña ----
auth {
    indicator = true
    fail_text = "Intento Incorrecto"
    fail_color = #f38ba8          # urgent
    inner_color = rgba(15,15,26,0.9)  # bg
    outer_color = #b4befe         # accent
    outline_thickness = 3
    rounding = -1
}

# ---- Hora ----
label {
    text = "${time:%H:%M}"
    font_size = 50
    halign = center
    valign = bottom
    position = 0, -130
    color = #cdd6f4
}

# ---- Fecha ----
label {
    text = "${time:%A, %d %B %Y}"
    font_size = 18
    halign = center
    valign = bottom
    position = 0, -90
    color = rgba(205,214,244,0.7)
}

# ---- Hint ----
label {
    text = "Presiona cualquier tecla para desbloquear"
    font_size = 13
    halign = center
    valign = bottom
    position = 0, -30
    color = rgba(205,214,244,0.4)
}

# ---- Animación ----
animation {
    scale = 1.05
    time = 0.25
    curve = easeInOutCubic
}
