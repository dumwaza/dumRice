# ============================
#     dumRICE Pro Hyprlock
# ============================

general {
    grace = 0
    disable_loading_bar = true
    indicator_thickness = 3
}

# ---- Fondo dinámico ----
background {
    monitor = HDMI-A-1
    path = /home/rice/.config/wallpapers/wallpaper.png
    blur_size = 10
    blur_passes = 2
    brightness = 0.95
    vibrancy = 0.08
}

# ---- Avatar central ----
image {
    path = ~/.config/hypr/avatar.png
    size = 130
    rounding = -1
    position = 0, -150
    halign = center
    valign = center
    border_size = 3
    border_color = #b4befe
}

# ---- Nombre de usuario ----
label {
    font = "FiraCode Nerd Font"
    text = "  $USER"
    font_size = 30
    halign = center
    valign = center
    position = 0, -35
    color = #cdd6f4
}

# ---- Hora ----
label {
    font = "FiraCode Nerd Font"
    text = "${time:%H:%M}"
    font_size = 50
    halign = center
    valign = bottom
    position = 0, -130
    color = #cdd6f4
}

# ---- Fecha ----
label {
    font = "FiraCode Nerd Font"
    text = "${time:%A, %d %B %Y}"
    font_size = 18
    halign = center
    valign = bottom
    position = 0, -90
    color = rgba(205,214,244,0.7)
}

# ---- Hint / Mensaje ----
label {
    font = "FiraCode Nerd Font"
    text = "Presiona cualquier tecla para desbloquear"
    font_size = 13
    halign = center
    valign = bottom
    position = 0, -30
    color = rgba(205,214,244,0.4)
}

# ---- Campo de contraseña ----
auth {
    font = "FiraCode Nerd Font"
    indicator = true
    fail_text = "Intento Incorrecto"
    fail_color = #f38ba8
    inner_color = #0f0f1a
    outer_color = #b4befe
    outline_thickness = 3
    rounding = -1
}

# ---- Animaciones suaves ----
animation {
    scale = 1.05
    time = 0.25
    curve = easeInOutCubic
}
